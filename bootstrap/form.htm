    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container m-4 border border-dark">
        <form action="#" class="was-validated">
            <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="Pno">Phone number:</label>
                <input type="number " class="form-control" id="Pno" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <div class="form-group ">
                <div class="d-flex">
                    <label class="form-label">Gender: </label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input m-1" id="male" name="gender" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
    
                        <input type="radio" class="form-check-input m-1" id="female" name="gender" value="female" required>
                        <label class="form-check-label" for="Female">Female</label>
                    </div>
                    <div class="form-check">
    
                        <input type="checkbox" class="form-check-input m-1" id="female" name="gender" value="female" required>
                        <label class="form-check-label" for="Female">I agree to the <a href="google.com">TOS</a></label>
                    </div>
                </div>
            </div>
            
            <div>
                <label for="" class="form-label">City</label>
                <select class="form-select">
                    <option value=" ">Select</option>
                    <optgroup label="Gujarat">
                        <option value="">Ahmedabad</option>
                        <option value="">Gandhimagar</option>
                    </optgroup>
                    <optgroup label="Rajasthan">
                        <option value="">udaipur</option>
                        <option value="">Jaipur</option>
                    </optgroup>
                </select>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-info m-auto d-block m-3"  >Submit Data</button>
            </div>
        </form>
    </div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
    </body>
    </html>
